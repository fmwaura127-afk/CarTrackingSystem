<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f8f6; 
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #006600; 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            width: 350px;
            text-align: center;
            position: relative;
        }
        .login-container img {
            max-width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 20px;
            font-weight: bold;
        }
        label {
            display: block;
            margin: 15px 0 5px 0;
            text-align: left;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #ffcc00; /* Judiciary yellow */
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            color: #003366;
            font-size: 16px;
        }
        button:hover {
            background-color: #e6b800;
        }
        .flash-message {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            opacity: 1;
            transition: opacity 0.5s ease-out;
            z-index: 1000;
        }
        .flash-success {
            background-color: #28a745;
            color: white;
        }
        .flash-danger {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='Judiciary\'s logo.png') }}" alt="Kenyan Judiciary Logo" />
        <h1>Car Tracking System</h1>
        <h2>The Judiciary of Kenya</h2>
        <h3>Milimani Law Courts</h3>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="flash-message flash-{{ category }}" id="flash-message">{{ message }}</div>
            {% endfor %}
            <script>
            setTimeout(() => {
                const flash = document.getElementById('flash-message');
                if (flash) {
                flash.style.opacity = '0';
                setTimeout(() => flash.remove(), 500);
                }
            }, 3000);
            </script>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/admin-login">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required autocomplete="username" /><br />
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required autocomplete="current-password" /><br />
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
